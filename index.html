<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./app/scss/styles.css" />
    <title>Miles Site</title>
</head>

<body>
    <header class="header">
        <nav class="container container--pall">
            <div class="header__left">
                <a id="btnhamburger" href="#" class="header__toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <a href="#" class="header__logo">
                    <img src="./images/Logo.svg" alt="logo" />
                </a>
            </div>
            <div class="header__links">
                <img class="header__links--icon" src="./images/Moneda.svg" alt="logo" />
                <img src="./images/Idioma.svg" alt="logo" />
            </div>
        </nav>
        <div class="header__menu has-fade">
            <div class="header__menu-brand">
                <a href="#" class="header__logo">
                    <img src="./images/Logo.svg" alt="logo" />
                </a>
                <img src="./images/Idioma.svg" alt="logo" />
            </div>
            <a href="#">Requisitos de Alquiler</a>
            <a href="#">Preguntas frecuentes</a>
            <a href="#">Localidades</a>
            <a href="#">Contáctanos</a>
            <div class="header__menu--social">
                <div class="header__menu--social--item">
                    <p>SIGUENOS EN</p>
                    <div class="social">
                        <a href="#"><img src="./images/facebook.svg" /></a>
                        <a href="#"><img src="./images/twitter.svg" /></a>
                        <a href="#"><img src="./images/google.svg" /></a>
                        <a href="#"><img src="./images/instagram.svg" /></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero hero__container">
        <div class="container">
            <h3 class="hero__title">ALQUILER DE CARROS MIAMI</h3>
            <div class="hero__card">
                <a class="hero__card--icon" href="#"><img src="./images/carIcon.svg" /></a>
                <div class="hero__card--text">
                    <p>Localidad de Retiro</p>
                    <h4>Ciudad, Aeropuerto o Ciudad</h4>
                    <!-- <input placeholder="Ciudad, Aeropuerto o Ciudad"> -->
                </div>
            </div>
            <div class="hero__toggle">
                <a href="#" class="hero__toggle--icon">
                    <img src="./images/toggle.svg" alt="logo" />
                </a>
                <p class="hero__toggle--title">
                    lo quiero devolver en otra localidad
                </p>
            </div>
            <div class="hero__card">
                <div class="hero__card--box boder-l">
                    <a class="hero__card--icon" href="#"><img src="./images/IconCalendar.svg" /></a>
                    <div class="hero__card--text">
                        <p>Recogida</p>
                        <input placeholder="4 Jul" />
                    </div>
                </div>
                <div class="hero__card--box pading-l">
                    <a class="hero__card--icon" href="#"><img src="./images/IconCalendar.svg" /></a>
                    <div class="hero__card--text">
                        <p>Recogida</p>
                        <input placeholder="4 Jul" />
                    </div>
                </div>
            </div>
        </div>
        <div class="hero__search">
            <a href="#"><img src="./images/BTN-Buscar.svg" /></a>
        </div>
    </section>

    <section class="ads">
        <div class="ads__container">
            <div class="ads__promos">
                <img src="./images/car.png" alt="" />
                <p>¡SEGURO DE VIAJE <span>GRATIS!</span></p>
            </div>
            <div class="ads__text">
                <p class="text black-text">
                    Con cobertura médica frente al Coronavirus de <span>$100.000</span>
                </p>
            </div>
        </div>
    </section>

    <section class="rank">
        <div class="rank__api">
            <img src="./images/TrustPilot.svg" alt="" />
        </div>
    </section>

    <script src="./app/js/menu.js"></script>
</body>

</html>
